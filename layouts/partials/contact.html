
                        <div class="resume-contact col-12 col-md-3 text-truncate">
                            <ul class="list-unstyled mb-0">
                                {{ range .Site.Params.contact.list }}
                                <li class="mb-2">
                                  <i class="{{ .icon }} fa-fw fa-lg mr-2"></i>
                                  <a class="resume-link" href="{{ .url | safeURL }}" target="_blank">{{ .text }}</a>
                                </li>
                                {{ end }}
                            </ul>
                        </div><!--//resume-contact-->
