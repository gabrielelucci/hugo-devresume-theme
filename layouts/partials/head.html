<title>{{ .Site.Title }}</title>

<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ .Site.Params.description }}">
<meta name="author" content="{{ .Site.Params.author }}">

<link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">

{{ $dartsassOpts := dict "transpiler" "dartsass" "targetPath" "assets/css/style.css" "enableSourceMap" true
"sourceMapIncludeSources" true "outputStyle" "compressed" }}
{{ $style := resources.Get "scss/style.scss" | toCSS $dartsassOpts | minify | fingerprint }}
<link rel="preload" as="style" href="{{ $style.RelPermalink }}" integrity="{{ .Data.Integrity }}"
  crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}" crossorigin="anonymous">
