
                            <section class="work-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "experiences" }}</h3>

                                {{ range .Site.Params.experience.list }}
                                <div class="item mb-4">
                                  <div class="item-heading row align-items-start mb-2">
                                        <div class="col-12 col-lg-8 mb-0">
                                          <h4 class="item-title">{{ .title }}</h4>
                                          <span class="item-meta">{{ .company }}</span>
                                        </div>
                                        <div class="item-meta col-12 col-lg-4 text-left text-lg-right">
                                          <span>{{ .dates }}</span>
                                        </div>
                                    </div>
                                    <div class="item-content">
                                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                                        <ul class="resume-list">
                                            {{ range .items }}
                                            <li>{{ with .details }}{{ . | markdownify }}{{ end }}</li>
                                            {{ end }}
                                        </ul>
                                    </div>
                                </div><!--//item-->
                                {{ end }}

                            </section><!--//work-section-->
